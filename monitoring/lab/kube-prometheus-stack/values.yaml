grafana:
  ingress:
    enabled: true
    hosts:
      - grafana.homelab.internal
  persistence:
    enabled: true
    size: 2Gi
  adminPassword: "hyperoot"
prometheus:
  ingress:
    enabled: true
    hosts:
      - prometheus.homelab.internal
  prometheusSpec:
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
alertmanager:
  ingress:
    enabled: true
    hosts:
      - alertmanager.homelab.internal
  alertmanagerSpec:
    storage:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 2Gi
