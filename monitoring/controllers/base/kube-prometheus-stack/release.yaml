apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kube-prometheus-stack
  namespace: monitoring
spec:
  interval: 30m
  chart:
    spec:
      chart: kube-prometheus-stack
      version: "70.3.0"
      sourceRef:
        kind: HelmRepository
        name: kube-prometheus-stack
        namespace: monitoring
      interval: 12h
  install:
    crds: Create
  upgrade:
    crds: CreateReplace
    # driftDetection:
    #   mode: enabled
    #   ignore:
    #     # Ignore "validated" annotation which is not inserted during install
    #     - paths: ["/metadata/annotations/prometheus-operator-validated"]
    #       target:
    #         kind: PrometheusRule
    values:
    prometheus:
      service:
        type: NodePort
        nodePort: 32001
      prometheusSpec:
        storageSpec:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 10Gi

    alertmanager:
      service:
        type: NodePort
        nodePort: 32002
      alertmanagerSpec:
        storage:
          volumeClaimTemplate:
            spec:
              accessModes: ["ReadWriteOnce"]
              resources:
                requests:
                  storage: 2Gi

    grafana:
      service:
        type: NodePort
        nodePort: 32000
      persistence:
        enabled: true
        size: 2Gi
      adminPassword: "hyperoot"
