apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  kubernetes.yaml: |
    mode: cluster

  settings.yaml: |
    # hideVersion: true
    background:
      # image: "https://w.wallhaven.cc/full/yx/wallhaven-yxmm3g.jpg"
      image: "https://w.wallhaven.cc/full/pk/wallhaven-pkl5pm.jpg"
      blur: sm
      opacity: 50
    theme: dark
    color: zinc
    headerStyle: clean
    # disableCollapse: true
    layout:
      AI:
        style: row
        header: false
        columns: 8
      Misc:
        style: row
        columns: 8
        header: false
      Homelab:
        style: row
        header: false
        columns: 8
      Some:
        style: row
        columns: 4
        header: false
  custom.css: ""
  custom.js: ""
  bookmarks.yaml: ""
  services.yaml: |
    - Homelab:
        - Linkding:
            icon: linkding.png
            href: http://linkding.homelab.internal/
            target: _self
        - Mealie:
            icon: mealie.png
            href: http://mealie.homelab.internal/
            target: _self
        - Vault:
            icon: vault.png
            href: http://vault.homelab.internal/
            target: _self
    - AI:
        - ChatGPT:
            icon: chatgpt.png
            href: https://chatgpt.com/
            target: _self
        - Gemini:
            icon: google-gemini.png
            href: https://gemini.google.com/app
            target: _self
        - Claude:
            icon: claude-ai.png
            href: https://claude.ai/chats
            target: _self
        - GitHub Copilot:
            icon: https://registry.npmmirror.com/@lobehub/icons-static-png/1.62.0/files/light/githubcopilot.png
            href: https://github.com/copilot/
            target: _self
        - Grok:
            icon: grok.png
            href: https://grok.com/
            target: _self
        - Perplexity:
            icon: https://registry.npmmirror.com/@lobehub/icons-static-png/1.62.0/files/light/perplexity-color.png
            href: https://www.perplexity.ai/
            target: _self
    - Some:
        - Grafana:
            icon: grafana.png
            href: http://grafana.homelab.internal/
            target: _self
            widget:
              type: grafana
              version: 2 # optional, default is 1
              alerts: alertmanager # optional, default is grafana
              url: http://kube-prometheus-stack-grafana.monitoring.svc.cluster.local
              username: admin
              password: hyperoot

  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: false
          label: "homelab"
        nodes:
          show: false
          cpu: true
          memory: true
          showLabel: true
    - resources:
        # backend: resources
        expanded: true
        cpu: true
        memory: true
        network: default
    - datetime:
        text_size: 3xl
        format:
          hourCycle: h23
          timeStyle: short

  docker.yaml: ""
